<div>
  <div class="modal-header">
      <h3 class="modal-title">Note Detail</h3>
  </div>
  <div class="modal-body">
    
    <form name="noteInputForm">

	<div class="block">
  		<label>TypeOfNote</label>
  		<input class="input" type="text"  ng-model="noteInputFormModel.typeOfNote" />
	</div>
	<div class="block">
  		<label>Address</label>
  		<input class="input" type="text" ng-model="noteInputFormModel.address"/>
	</div>
	<div class="block">
  		<label>Property</label>
  		<input class="input" type="text" ng-model="noteInputFormModel.property"/>
	</div>
	<div class="block">
  		<label>DateOfNote</label>
  		<input class="input" type="text" ng-model="noteInputFormModel.noteDate"/>
	</div>
	<div class="block">
  		<label>UPB</label>
  		<input class="input" type="text" ng-model="noteInputFormModel.upb"/>
	</div>
	<div class="block">
  		<label>Rate</label>
  		<input class="input" type="text" ng-model="noteInputFormModel.rate"/>
	</div>
	<div class="block">
  		<label>PDI Payment</label>
  		<input class="input" type="text" ng-model="noteInputFormModel.pdiPayment"/>
	</div>
	<div class="block">
  		<label>TDIPayment</label>
  		<input class="input" type="text" ng-model="noteInputFormModel.tdiPayment"/>
	</div>
    <div class="block">
  		<label>Remaining Term</label>
  		<input class="input" type="text" ng-model="noteInputFormModel.remainingTerm"/>
	</div>		
	</form>
	
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" ng-click="save()">Save</button>
      <button class="btn btn-primary" ng-click="$close()">Cancel</button>
  </div>
</div>
