<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">Note Input Form</div>
		<div class="panel-body">
		
    
    <form id="noteInputForm" method="post" class="form-horizontal" ng-submit="createNote()">
                       <div class="form-group">
                            <label class="col-lg-2 control-label requiredField">Note Type</label>
                            <div class="col-lg-3">
                               <select class="form-control icon-text" name="noteType"	ng-model="noteInputFormModel.selNoteType"
					ng-options="noteType.noteTypeValue for noteType in noteInputFormModel.noteTypeList">
                                </select><span class="glyphicon glyphicon-info-sign tooltip-color icon-img" tooltip-placement="top" uib-tooltip="There are 3 types of notes: performing, sub-performing and non-performing"></span>
                            </div>
                             <label class="col-lg-2 control-label requiredField">Original Term</label>
                            <div class="col-lg-3">
                                <input type="text" class="form-control icon-text" name="originalTerm" readonly ng-model="noteInputFormModel.originalTerm"/>
                                <span class="glyphicon glyphicon-info-sign tooltip-color icon-img" tooltip-placement="top" uib-tooltip="Original term depends upon the note type selection. "></span>
                            </div>
                        </div>
                       
						 <div class="form-group">
                            <label class="col-lg-2 control-label requiredField">Zip Code</label>
                            <div class="col-lg-3">
                                <input type="text" class="form-control icon-text" name="zipCode"  placeholder="Enter Zip Code" />
                             <span class="glyphicon glyphicon-info-sign tooltip-color icon-img" tooltip-placement="top" uib-tooltip="Enter zip code"></span>
                            </div>
                           <label class="col-lg-2 control-label requiredField">City</label>
                            <div class="col-lg-3">
                                <select class="form-control icon-text" name="city" readonly ng-model="noteInputFormModel.selCity"
                                ng-options="city for city in noteInputFormModel.address.cityList">
                                </select><span class="glyphicon glyphicon-info-sign tooltip-color icon-img" tooltip-placement="top" uib-tooltip="Select city"></span>
                            </div> 
                        </div>
						
                        <div class="form-group">
                            <label class="col-lg-2 control-label requiredField">Street Address</label>
                            <div class="col-lg-3">
                                <input type="text" class="form-control icon-text" name="streetAddress" placeholder="Enter Street Address" ng-model="noteInputFormModel.address.streetAddress" />
								<span class="glyphicon glyphicon-info-sign tooltip-color icon-img" tooltip-placement="top" uib-tooltip="Enter Street Address"></span>
                            </div>
                            <label class="col-lg-2 control-label requiredField">State</label>
                             <div class="col-lg-3">
                                <select class="form-control icon-text" name="state" readonly ng-model="noteInputFormModel.selState"
                                ng-options="state for state in noteInputFormModel.address.stateList">>
                                </select><span class="glyphicon glyphicon-info-sign tooltip-color icon-img" tooltip-placement="top" uib-tooltip="Select state"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label requiredField">Property Type</label>
                            <div class="col-lg-3">
                               <select class="form-control icon-text" name="propertyType"ng-model="noteInputFormModel.selPropType"
					ng-options="propType.propertyTypeValue for propType in noteInputFormModel.propTypeList">
                                </select><span class="glyphicon glyphicon-info-sign tooltip-color icon-img" tooltip-placement="top" uib-tooltip="Select property type"></span>
                            </div>
                        </div>
                       <div class="form-group">
                            <label class="col-lg-2 control-label requiredField">Note Date</label>
                            <div class="col-lg-3">
                                <input type="text" class="form-control icon-text" name="noteDate" placeholder="Note Date(MM/DD/YYYY)" uib-datepicker-popup="MM/dd/yyyy" ng-model="noteInputFormModel.noteDate" is-open="noteDate.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                                
                                   <div class="input-group-btn noteDateCalAligment">
            					<button type="button" class="btn btn-default calButton" ng-click="noteDate()"><i class="glyphicon glyphicon-calendar"></i></button>
          						</div>
          						<span class="glyphicon glyphicon-info-sign tooltip-color icon-img" tooltip-placement="top" uib-tooltip="Select note date"></span>
                            </div>
                        </div>
                        
                          
                        <div class="form-group">
                            <label class="col-lg-2 control-label requiredField">UPB</label>
                            <div class="col-lg-3">
                                <input type="text" class="form-control icon-text" name="upb" placeholder="Enter unpaid balance" ng-model="noteInputFormModel.upb" />
                                <span class="glyphicon glyphicon-info-sign tooltip-color icon-img" tooltip-placement="top" uib-tooltip="Enter unpiad balance"></span>
                            </div>
                           <label class="col-lg-2 control-label requiredField">Rate</label>
                            <div class="col-lg-3">
                                <input type="text" class="form-control icon-text" name="rate" placeholder="Enter annual interest rate" ng-model="noteInputFormModel.rate"/>
                                <span class="glyphicon glyphicon-info-sign tooltip-color icon-img" tooltip-placement="top" uib-tooltip="Enter annual interest rate"></span>
                            </div>
                        </div>
                          
                       
                          
                        <div class="form-group">
                            <label class="col-lg-2 control-label requiredField">PDI Payment</label>
                            <div class="col-lg-3">
                                <input type="text" class="form-control icon-text" name="pdiPayment" placeholder="Enter payment and interest" ng-model="noteInputFormModel.pdiPayment" />
                                <span class="glyphicon glyphicon-info-sign tooltip-color icon-img" tooltip-placement="top" uib-tooltip="Enter payment and interest"></span>
                            </div>
                           <label class="col-lg-2 control-label requiredField">TDI Payment</label>
                            <div class="col-lg-3">
                                <input type="text" class="form-control icon-text" name="tdiPayment"  placeholder="Enter tax and interest" ng-model="noteInputFormModel.tdiPayment"/>
                                <span class="glyphicon glyphicon-info-sign tooltip-color icon-img" tooltip-placement="top" uib-tooltip="Enter tax and interest"></span>
                            </div>
                        </div>
                          
                        
                            <div class="form-group">
                            <label class="col-lg-2 control-label requiredField">Original Principal Balance</label>
                            <div class="col-lg-3">
                                <input type="text" class="form-control icon-text" name="originalPrincipalBal" placeholder="Enter Original Principal Balance" ng-model="noteInputFormModel.originalPrincipleBalance" />
                                <span class="glyphicon glyphicon-info-sign tooltip-color icon-img" tooltip-placement="top" uib-tooltip="Enter  Original Principal Balance"></span>
                            </div>
                            <label class="col-lg-2 control-label requiredField">Sales Price</label>
                            <div class="col-lg-3">
                                <input type="text" class="form-control icon-text" name="salesPrice" placeholder="Enter Sales Price" ng-model="noteInputFormModel.salePrice"  />
                                <span class="glyphicon glyphicon-info-sign tooltip-color icon-img" tooltip-placement="top" uib-tooltip="Enter sales price"></span>
                            </div>
                        </div>
                        

                 <!--        
                        <div class="form-group">
                            <label class="col-lg-2 control-label requiredField">Birthday</label>
                            <div class="col-lg-3">
                                <input type="text" class="form-control icon-text" name="birthday" /> (YYYY/MM/DD)
                            </div>
                        </div>
 -->
                                           
                        
                        <!-- <div class="form-group">
                            <label class="col-lg-2 control-label requiredField">Country</label>
                            <div class="col-lg-3">
                                <select class="form-control" name="country">
                                    <option value="">-- Select a country --</option>
                                    <option value="fr">France</option>
                                    <option value="de">Germany</option>
                                    <option value="it">Italy</option>
                                    <option value="jp">Japan</option>
                                    <option value="ru">Russia</option>
                                    <option value="gb">United Kingdom</option>
                                    <option value="us">United State</option>
                                </select>
                            </div>
                        </div> -->
                       <div class="form-group">
                            <div class="col-lg-9 col-lg-offset-2">
                                <button type="submit" class="btn btn-lg btn-primary" id="createNoteBtn" name="createNote" >Create Note</button>
                                <button class="btn btn-lg btn-info" ng-click="Cancel()">Cancel</button>
                            </div>
                        </div>
                    </form>
                   
</div>
</div>
</div>
<script type="text/javascript">
$(document).ready(function() {
    // Generate a simple captcha
    function randomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
    };
    $('#captchaOperation').html([randomNumber(1, 100), '+', randomNumber(1, 200), '='].join(' '));

    $('#noteInputForm').bootstrapValidator({
//        live: 'disabled',
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
        	zipCode: {
        		message: 'The zip code is not valid',
                validators: {
                    notEmpty: {
                        message: 'The zip code is required and cannot be empty'
                    },
                    zipCode: {
                        country: 'US',
                        message: 'The value is not valid %s Zip Code'                       
                      }
                    },
               },
            lastName: {
                group: '.col-lg-4',
                validators: {
                    notEmpty: {
                        message: 'The last name is required and cannot be empty'
                    }
                }
            },
            username: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: 'The username is required and cannot be empty'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: 'The username must be more than 6 and less than 30 characters long'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_\.]+$/,
                        message: 'The username can only consist of alphabetical, number, dot and underscore'
                    },
                    remote: {
                        type: 'POST',
                        url: 'remote.php',
                        message: 'The username is not available'
                    },
                    different: {
                        field: 'password,confirmPassword',
                        message: 'The username and password cannot be the same as each other'
                    }
                }
            },
            email: {
                validators: {
                    notEmpty: {
                        message: 'The email address is required and can\'t be empty'
                    },
                    emailAddress: {
                        message: 'The input is not a valid email address'
                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: 'The password is required and cannot be empty'
                    },
                    identical: {
                        field: 'confirmPassword',
                        message: 'The password and its confirm are not the same'
                    },
                    different: {
                        field: 'username',
                        message: 'The password cannot be the same as username'
                    }
                }
            },
            confirmPassword: {
                validators: {
                    notEmpty: {
                        message: 'The confirm password is required and cannot be empty'
                    },
                    identical: {
                        field: 'password',
                        message: 'The password and its confirm are not the same'
                    },
                    different: {
                        field: 'username',
                        message: 'The password cannot be the same as username'
                    }
                }
            },
            noteDate: {
                validators: {
                     notEmpty: {
                        message: 'The note date field cannot be empty'
                    },
                    date: {
                        format: 'MM/DD/YYYY',
                        message: 'The birthday is not valid'
                    }
                }
            },
            noteType: {
                validators: {
                    notEmpty: {
                        message: 'The note type is required and can\'t be empty.'
                    }
                }
            },
            propertyType: {
                validators: {
                    notEmpty: {
                        message: 'The property type is required and can\'t be empty.'
                    }
                }
            },
            city: {
                validators: {
                    notEmpty: {
                        message: 'The city is required and can\'t be empty.'
                    }
                }
            },
            state: {
                validators: {
                    notEmpty: {
                        message: 'The state is required and can\'t be empty.'
                    }
                }
            },
            streetAddress: {
                validators: {
                    notEmpty: {
                        message: 'The street address is required and can\'t be empty.'
                    },
           		 stringLength: {
	                     min: 1,
	                     max: 200,
	                     message: 'The UPB must be less than 200 characters long'
	            	 }
                }
            },
             upb:{
            	 validators: {
            		 numeric: {
                         message: 'This value is not a valid number.',
                         // The default separators
                         thousandsSeparator: '',
                         decimalSeparator: '.'
                     },
            		 stringLength: {
	                     min: 1,
	                     max: 100,
	                     message: 'The UPB must be less than 100 characters long'
	            	 },
	            	 notEmpty: {
	                        message: 'The upb is required and can\'t be empty.'
	                    }
             }},
             rate:{
            	 validators: {
            		 numeric: {
                         message: 'This value is not a valid number.',
                         // The default separators
                         thousandsSeparator: '',
                         decimalSeparator: '.'
                     },
            		 stringLength: {
	                     min: 1,
	                     max: 100,
	                     message: 'The rate must be less than 100 characters long'
	            	 },
	            	 notEmpty: {
	                        message: 'The rate is required and can\'t be empty.'
	                    }
             }},
             pdiPayment:{
            	 validators: {
            		 numeric: {
                         message: 'This value is not a valid number.',
                         // The default separators
                         thousandsSeparator: '',
                         decimalSeparator: '.'
                     },
            		 stringLength: {
	                     min: 1,
	                     max: 100,
	                     message: 'The pdi payment must be less than 100 characters long'
	            	 },
	            	 notEmpty: {
	                        message: 'The pdi payment is required and can\'t be empty.'
	                    }
             }},
             tdiPayment:{
            	 validators: {
            		 numeric: {
                         message: 'This value is not a valid number.',
                         // The default separators
                         thousandsSeparator: '',
                         decimalSeparator: '.'
                     },
            		 stringLength: {
	                     min: 1,
	                     max: 100,
	                     message: 'The tdi payment must be less than 100 characters long'
	            	 },
	            	 notEmpty: {
	                        message: 'The tdi payment is required and can\'t be empty.'
	                    }
             }},
             salesPrice:{
            	 validators: {
            		 numeric: {
                         message: 'This value is not a valid number.',
                         // The default separators
                         thousandsSeparator: '',
                         decimalSeparator: '.'
                     },
            		 stringLength: {
	                     min: 1,
	                     max: 100,
	                     message: 'The sales price must be less than 100 characters long'
	            	 },
	            	 notEmpty: {
	                        message: 'The sales price is required and can\'t be empty.'
	                    }
             }},
             originalPrincipalBal:{
            	 validators: {
            		 numeric: {
                         message: 'This value is not a valid number.',
                         // The default separators
                         thousandsSeparator: '',
                         decimalSeparator: '.'
                     },
            		 stringLength: {
	                     min: 1,
	                     max: 100,
	                     message: 'The original principal bal must be less than 100 characters long'
	            	 },
	            	 notEmpty: {
	                        message: 'The original principal balance is required and can\'t be empty.'
	                    }
             }}
           /*  captcha: {
                validators: {
                    callback: {
                        message: 'Wrong answer',
                        callback: function(value, validator) {
                            var items = $('#captchaOperation').html().split(' '), sum = parseInt(items[0]) + parseInt(items[2]);
                            return value == sum;
                        }
                    }
                }
            } */
        }
    });

    // Validate the form manually
    $('#createNoteBtn').click(function() {
        $('#noteInputForm').bootstrapValidator('validate');
    });

  
});
</script>
