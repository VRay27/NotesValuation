<div class="container" id = "noteInputFormContainer" ng-controller="noteInputFormController">
	<div class="panel panel-default">
		<div class="panel-heading">Note Input Form</div>
		<div class="panel-body">
		
    
    <form id="noteInputForm"  class="form-horizontal" >
                       <div class="form-group">
                            <label class="col-lg-2 control-label requiredField">Note Type</label>
                            <div class="col-lg-3">
                               <select class="form-control icon-text" name="noteType" ng-init="noteInputFormModel.selNoteType=noteInputFormModel.noteTypeList[0]" 	ng-model="noteInputFormModel.selNoteType"
					ng-options="noteType.noteTypeValue for noteType in noteInputFormModel.noteTypeList">
                                </select><span class="glyphicon glyphicon-info-sign tooltip-color icon-img" tooltip-placement="top" uib-tooltip="There are 3 types of notes: performing, sub-performing and non-performing"></span>
                            </div>
                             <label class="col-lg-2 control-label">Original Term</label>
                            <div class="col-lg-3">
                                <input type="text" class="form-control icon-text" name="originalTerm" readonly ng-model="noteInputFormModel.originalTerm"  ng-init="noteInputFormModel.originalTerm=noteInputFormModel.noteTypeList[0].termMonths" />
                                <span class="glyphicon glyphicon-info-sign tooltip-color icon-img" tooltip-placement="top" uib-tooltip="Original term depends upon the note type selection. "></span>
                            </div>
                        </div>
                       
						 <div class="form-group">
                            <label class="col-lg-2 control-label requiredField">Zip Code</label>
                            <div class="col-lg-3 zipCode">
                                <input type="text" class="form-control icon-text" name="zipCode" ng-model="noteInputFormModel.zipCode"  placeholder="Enter Zip Code" />
                             <span class="glyphicon glyphicon-info-sign tooltip-color icon-img" tooltip-placement="top" uib-tooltip="Enter zip code"></span>
                            </div>
                           <label class="col-lg-2 control-label requiredField">City</label>
                            <div class="col-lg-3 city">
                                <select class="form-control icon-text" name="city"  
                                ng-init="noteInputFormModel.selCity=noteInputFormModel.address.cityList[0]"
                                ng-model="noteInputFormModel.selCity"
                                ng-options="city for city in noteInputFormModel.address.cityList">
                                </select><span class="glyphicon glyphicon-info-sign tooltip-color icon-img" tooltip-placement="top" uib-tooltip="Select city"></span>
                            </div> 
                        </div>
						
                        <div class="form-group">
                            <label class="col-lg-2 control-label requiredField">Street Address</label>
                            <div class="col-lg-3 streetAddress">
                                <input type="text" class="form-control icon-text" name="streetAddress" placeholder="Enter Street Address" ng-model="noteInputFormModel.streetAddress" />
								<span class="glyphicon glyphicon-info-sign tooltip-color icon-img" tooltip-placement="top" uib-tooltip="Enter Street Address"></span>
                            </div>
                            <label class="col-lg-2 control-label requiredField">State</label>
                             <div class="col-lg-3 state">
                                <select class="form-control icon-text" name="state"  
                                ng-init="noteInputFormModel.selState=noteInputFormModel.address.stateList[0]"
                                ng-model="noteInputFormModel.selState"
                                ng-options="state for state in noteInputFormModel.address.stateList">>
                                </select><span class="glyphicon glyphicon-info-sign tooltip-color icon-img" tooltip-placement="top" uib-tooltip="Select state"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label requiredField">Property Type</label>
                            <div class="col-lg-3">
                               <select class="form-control icon-text" name="propertyType"
                               ng-init="noteInputFormModel.selPropType=noteInputFormModel.propTypeList[0]"
                               ng-model="noteInputFormModel.selPropType"
							   ng-options="propType.propertyTypeValue for propType in noteInputFormModel.propTypeList">
                                </select><span class="glyphicon glyphicon-info-sign tooltip-color icon-img" tooltip-placement="top" uib-tooltip="Select property type"></span>
                            </div>
                             <label class="col-lg-2 control-label requiredField">Note Date</label>
                            <div class="col-lg-3 noteDate">
                                <input type="text" class="form-control icon-text" id="selNoteDate" name="noteDate" placeholder="Note Date(MM/DD/YYYY)" uib-datepicker-popup="MM/dd/yyyy" ng-model="noteInputFormModel.noteDate" is-open="noteDate.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                                
                                   <div class="input-group-btn noteDateCalAligment">
            					<button type="button" class="btn btn-default calButton" ng-click="noteDate()"><i class="glyphicon glyphicon-calendar"></i></button>
          						</div>
          						<span class="glyphicon glyphicon-info-sign tooltip-color icon-img" tooltip-placement="top" uib-tooltip="Select note date"></span>
                            </div>
                        </div>
                          
                        <div class="form-group">
                            <label class="col-lg-2 control-label requiredField">UPB</label>
                            <div class="col-lg-3 upb">
                                <input type="text" class="form-control icon-text" name="upb" id="upb" placeholder="Enter unpaid balance" ng-model="noteInputFormModel.upb" ng-blur="populateNoteInputModelFromJS()" />
                                <span class="glyphicon glyphicon-info-sign tooltip-color icon-img" tooltip-placement="top" uib-tooltip="Enter unpiad balance"></span>
                            </div>
                           <label class="col-lg-2 control-label requiredField">Rate</label>
                            <div class="col-lg-3 rate">
                                <input type="text" class="form-control icon-text" name="rate" id ="rate" placeholder="Enter annual interest rate" ng-model="noteInputFormModel.rate" ng-blur="populateNoteInputModelFromJS()"/>
                                <span class="glyphicon glyphicon-info-sign tooltip-color icon-img" tooltip-placement="top" uib-tooltip="Enter annual interest rate"></span>
                            </div>
                        </div>
                          
                       
                          
                        <div class="form-group">
                            <label class="col-lg-2 control-label requiredField">PDI Payment</label>
                            <div class="col-lg-3 pdiPayment">
                                <input type="text" class="form-control icon-text" name="pdiPayment" id ="pdiPayment" placeholder="Enter payment and interest" ng-model="noteInputFormModel.pdiPayment" ng-blur="populateNoteInputModelFromJS()" />
                                <span class="glyphicon glyphicon-info-sign tooltip-color icon-img" tooltip-placement="top" uib-tooltip="Enter payment and interest"></span>
                            </div>
                           <label class="col-lg-2 control-label requiredField">TDI Payment</label>
                            <div class="col-lg-3 tdiPayment">
                                <input type="text" class="form-control icon-text" name="tdiPayment"  placeholder="Enter tax and interest" ng-model="noteInputFormModel.tdiPayment"/>
                                <span class="glyphicon glyphicon-info-sign tooltip-color icon-img" tooltip-placement="top" uib-tooltip="Enter tax and interest"></span>
                            </div>
                        </div>
                          
                        
                            <div class="form-group">
                            <label class="col-lg-2 control-label requiredField">Original Principal Balance</label>
                            <div class="col-lg-3 originalPrincipalBal">
                                <input type="text" class="form-control icon-text" name="originalPrincipalBal" placeholder="Enter Original Principal Balance" ng-model="noteInputFormModel.originalPrincipleBalance" ng-blur="populateNoteInputModelFromJS()"/>
                                <span class="glyphicon glyphicon-info-sign tooltip-color icon-img" tooltip-placement="top" uib-tooltip="Enter  Original Principal Balance"></span>
                            </div>
                            <label class="col-lg-2 control-label requiredField">Sales Price</label>
                            <div class="col-lg-3 salesPrice">
                                <input type="text" class="form-control icon-text" name="salesPrice" placeholder="Enter Sales Price" ng-model="noteInputFormModel.salePrice"  />
                                <span class="glyphicon glyphicon-info-sign tooltip-color icon-img" tooltip-placement="top" uib-tooltip="Enter sales price"></span>
                            </div>
                        </div>
                        
                         <div class="form-group">
                            <label class="col-lg-2 control-label">Number of Late Payment</label>
                            <div class="col-lg-3">
                                <input type="text" class="form-control icon-text" name="noOfLatePayment" placeholder="Enter Original Principal Balance" ng-model="noteInputFormModel.noOfLatePayment" />
                                <span class="glyphicon glyphicon-info-sign tooltip-color icon-img" tooltip-placement="top" uib-tooltip="Enter  Number of Late Payment"></span>
                            </div>
                             <label class="col-lg-2 control-label"></label>
                            <div class="col-lg-3">
                               
                            </div>
                        </div>
                
                       <div class="form-group">
                            <div class="col-lg-9 col-lg-offset-2">
                                <input type="button" class= "btn btn-lg btn-primary" id="createNoteBtn"  name="createNote" value="Create Note"/>
                                <input type="button" class="btn btn-lg btn-info" ng-click="populateNoteInputModelFromJS()" value= "Calculate"/>
                                <input type="button" class="btn btn-lg btn-info" ng-click="cancel()" value="Cancel" />
                                 <input type="button" class= "btn" style="visibility: hidden;" id="createNoteBtnHidden"   ng-click ="createNote();" name="createNoteHidden" value="Create Note"/>
                            </div>
                        </div>
                    </form>
                   
</div>
</div>
</div>
