<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">Notes Analyzer</div>
		<div class="panel-body">
			<div class="row" style="padding-bottom: 5%; padding-bottom: 3%;">
				<div ng-controller="HomeCtrl as homeCtrl">

					<div class="row">

						<h2 class="text-center" style="padding-bottom: 3%">Note
							Analyzer</h2>
						<section id="noteAnalyzerText" class="noteAnalyzerTextClass">
							<input type="text" id="noteAnalyzertext"
								class="noteAnalyzerTextBox"
								placeholder="Please enter your property zipcode" required
								ng-model="zipCode" />
							<button type="button" id="uploadNote" class="btn btn-primary"
								ng-click="noteAnalyzed()">Analyze</button>
						</section>
						<section id="noteAnalyzerUpload" class="noteAnalyzerUploadClass">
							<input file-model="myFile" type="file"
								class="noteFileUploadBatch" />
							<button type="button" id="uploadNoteBatch"
								class="btn btn-primary" ng-click="uploadFile()">Analyze</button>
							<p>
								<a href="templateDownload">Download Note Template</a>
							</p>
						</section>
					</div>
				</div>

			</div>

		</div>

	</div>
</div>
