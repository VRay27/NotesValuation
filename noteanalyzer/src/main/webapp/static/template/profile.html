<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">Profile</div>
		<div class="panel-body">
		<div class="center-form panel">
			<legend>
				<i class="ion-clipboard"></i> Edit My Profile
			</legend>
			<form method="post" ng-submit="updateProfile()">
				
				<div class="form-group">
					<label class="control-label"><i class="ion-person"></i>
						User Name</label> <input type="text" class="form-control" required autofocus
						ng-model="user.userName" />
				</div>
				<div class="form-group">
					<label class="control-label"><i class="ion-at"></i> Email
						Address</label> <input type="email" class="form-control" readonly disabled
						ng-model="user.email" />
				</div>
				<div class="form-group">
					<label class="control-label"><i class="ion-at"></i> Phone Number
						</label> <input type="text" class="form-control"
						ng-model="user.phoneNumber" />
				</div>
				<button class="btn btn-lg btn-success">Update Information</button>
			</form>
		</div>
	</div>

</div>
</div>
